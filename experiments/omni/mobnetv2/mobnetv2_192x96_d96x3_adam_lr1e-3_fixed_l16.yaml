AUTO_RESUME: true
DATA_DIR: ''
GPUS: 1
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 24
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: true
  DATASET: omni
  DATA_FORMAT: jpg
  FLIP: false
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: -1.0
  ROOT: 'data/omni/'
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
  TEST_SET: val_pos0050_rot10
  TRAIN_SET: train_pos0050_rot10
MODEL:
  NAME: 'pose_mobnetv2_tf'
  INIT_WEIGHTS: false
  PRETRAINED: ''
  IMAGE_SIZE:
  - 192
  - 96
  HEATMAP_SIZE:
  - 48
  - 24
  SIGMA: 1
  NUM_JOINTS: 14
  TARGET_TYPE: 'gaussian'
  EXTRA:
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: true
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 96
    - 96
    - 96
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
LOSS:
  USE_TARGET_WEIGHT: false
TRAIN:
  BATCH_SIZE_PER_GPU: 32
  BEGIN_EPOCH: 0
  END_EPOCH: 70
  OPTIMIZER: 'adam'
  LR_STEP:
  - 45
  - 60
  LR:
  - 0.001
  - 0.0001
  - 0.00001
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
  FINE_TUNING: 'fixed_param'
  BORDER_NAME: "block_16"
TEST:
  BATCH_SIZE_PER_GPU: 32
  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  FLIP_TEST: false
  POST_PROCESS: false
  SHIFT_HEATMAP: false
  USE_GT_BBOX: false
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
